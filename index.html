<html>
	<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  
  <link rel='stylesheet' href='main.css'>
	</head>
	<body>
	<div class="holder">
		<div class="container">
		<h1 class="main-title">WoScan</h1>
			<input id="urlInput" placeholder='Type URL here' type='text'>
			<button id="scanButton" onclick='scan()'>Scan Webpage</button>
		</div>
	</div>
		<div id="app">
			<div class="app-col">
				<div class='info'>
					<h2 class="info-title">Info</h2>
					<ul id="infoContainer">
					</ul>
						
				</div>
				<div class='warnings'>
				<h2 class="info-title">Warnings</h2>
					<ul id="warningContainer">
					
					</ul>
					
				</div>
			</div>
			<div class="app-col">
				<div class="chart-container">
					<canvas id="resultChart"></canvas>
					<div class="chart-desc">
						<span class="chart-color-desc info-chart"></span>
						<span class="chart-label">Info</span>
						<span class="chart-color-desc warning-chart"></span> 
						<span class="chart-label">Warnings</span>
					</div>
				</div>
			</div>
			
		</div>
		<script src="./codes.js"></script>
		<script src='./runScan.js' ></script>
	</body>
</html>
